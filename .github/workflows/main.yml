name: Build Python 3.8.7 32-bit App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest   # runner hiện đại, nhưng build 32-bit

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Python 3.8.7 32-bit
      - name: Set up Python 3.8.7 (x86)
        uses: actions/setup-python@v4
        with:
          python-version: 3.8.7
          architecture: x86

      # 3️⃣ Upgrade pip
      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # 4️⃣ Install PyInstaller
      - name: Install PyInstaller
        run: python -m pip install pyinstaller

      # 5️⃣ Install dependencies if requirements.txt exists
      - name: Install dependencies
        run: |
          if (Test-Path "requirements.txt") {
            python -m pip install -r requirements.txt
          } else {
            Write-Host "No requirements.txt found, skipping..."
          }

      # 6️⃣ Build executable
      - name: Build executable
        run: pyinstaller --onefile rename_pdfs_gui7.py

      # 7️⃣ Upload artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-app
          path: dist/
